<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Agent Communications Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            z-index: 1000;
        }

        #loginScreen.hidden {
            display: none;
        }

        .login-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .login-box h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-box .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .login-form button {
            padding: 12px 20px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: background 0.2s;
        }

        .login-form button:hover {
            background: #2563eb;
        }

        .login-form button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .login-error {
            color: #fca5a5;
            font-size: 0.9em;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Dashboard Screen */
        #dashboardScreen {
            display: block;
        }

        #dashboardScreen.hidden {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-left h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .btn-logout {
            padding: 10px 20px;
            background: #7f1d1d;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-logout:hover {
            background: #991b1b;
        }

        .btn-refresh {
            padding: 10px 20px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-refresh:hover {
            background: #2563eb;
        }

        .btn-refresh:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 10px 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.95em;
            flex: 1;
            min-width: 200px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .table-wrapper {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0f172a;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #93c5fd;
            border-bottom: 2px solid #334155;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #334155;
        }

        tr:hover {
            background: #334155;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-completed {
            background: #10b981;
            color: white;
        }

        .status-pending {
            background: #f59e0b;
            color: white;
        }

        .status-in_progress {
            background: #3b82f6;
            color: white;
        }

        .status-failed {
            background: #ef4444;
            color: white;
        }

        .cost-badge {
            color: #60a5fa;
            font-weight: 500;
        }

        .error-text {
            color: #fca5a5;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .filter-results {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .duration {
            color: #cbd5e1;
            font-size: 0.9em;
        }

        .task-name {
            color: #93c5fd;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>üîê Dashboard</h1>
            <p class="subtitle">Enter your access code to continue</p>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="password" id="tokenInput" placeholder="Access code" required autofocus>
                <button type="submit" id="loginBtn">Login</button>
                <div id="loginError" class="login-error"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="hidden">
        <div class="container">
            <header>
                <div class="header-left">
                    <h1>üìä Sub-Agent Communications</h1>
                    <p class="subtitle">Real-time monitoring and analytics</p>
                </div>
                <div class="header-right">
                    <button class="btn-refresh" id="refreshBtn" onclick="refreshData()">Refresh</button>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search by task name, status, or ID..." onkeyup="filterData()">
                <button onclick="clearFilters()" style="padding: 10px 20px; background: #3b82f6; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: 500;">Clear</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCost">$0.00</div>
                    <div class="stat-label">Total Cost</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgDuration">0s</div>
                    <div class="stat-label">Avg Duration</div>
                </div>
            </div>

            <div class="table-wrapper">
                <div id="filterResults" class="filter-results"></div>
                <div id="loadingSpinner" class="loading" style="display: none;">
                    <div class="spinner"></div> Loading communications...
                </div>
                <table id="dataTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Task Name</th>
                            <th>Status</th>
                            <th>Outcome</th>
                            <th>Cost</th>
                            <th>Duration</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        const API_BASE = window.location.origin;

        // Initialize
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth-token');
            if (token) {
                verifyToken(token);
            } else {
                showLogin();
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            const token = document.getElementById('tokenInput').value;
            localStorage.setItem('auth-token', token);
            verifyToken(token);
        }

        function verifyToken(token) {
            const btn = document.getElementById('loginBtn');
            if (btn) btn.disabled = true;

            fetch(`${API_BASE}/api/verify-token?token=${encodeURIComponent(token)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.valid) {
                        showDashboard();
                        refreshData();
                    } else {
                        localStorage.removeItem('auth-token');
                        showError('Invalid access code');
                        if (btn) btn.disabled = false;
                    }
                })
                .catch(err => {
                    showError('Connection failed. Try again.');
                    console.error(err);
                    if (btn) btn.disabled = false;
                });
        }

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
        }

        function showError(msg) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function logout() {
            localStorage.removeItem('auth-token');
            showLogin();
            document.getElementById('tokenInput').value = '';
        }

        function refreshData() {
            const token = localStorage.getItem('auth-token');
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;

            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('dataTable').style.display = 'none';

            fetch(`${API_BASE}/api/communications?token=${encodeURIComponent(token)}`)
                .then(res => {
                    if (res.status === 401) {
                        logout();
                        throw new Error('Unauthorized');
                    }
                    return res.json();
                })
                .then(data => {
                    allData = data.data || [];
                    filteredData = [...allData];
                    updateDisplay();
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('dataTable').style.display = 'table';
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #f87171;">Failed to load data</td></tr>';
                })
                .finally(() => {
                    btn.disabled = false;
                });
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(record => {
                return (
                    (record.taskName && record.taskName.toLowerCase().includes(searchTerm)) ||
                    (record.status && record.status.toLowerCase().includes(searchTerm)) ||
                    (record.sessionId && record.sessionId.toLowerCase().includes(searchTerm)) ||
                    (record.outcome && record.outcome.toLowerCase().includes(searchTerm))
                );
            });
            updateDisplay();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            updateDisplay();
        }

        function updateDisplay() {
            renderTable();
            updateStats();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #94a3b8;">No communications found</td></tr>';
                document.getElementById('filterResults').textContent = '';
                return;
            }

            document.getElementById('filterResults').textContent =
                `Showing ${filteredData.length} of ${allData.length} tasks`;

            tbody.innerHTML = filteredData.map(record => `
                <tr>
                    <td>${formatDate(record.timestamp)}</td>
                    <td><span class="task-name">${record.taskName || 'N/A'}</span></td>
                    <td><span class="status-badge status-${record.status}">${record.status}</span></td>
                    <td>${record.outcome || '-'}</td>
                    <td><span class="cost-badge">$${((record.cost?.api_cost || 0)).toFixed(4)}</span></td>
                    <td><span class="duration">${record.duration_seconds || 0}s</span></td>
                    <td>${record.error ? `<span class="error-text">${record.error}</span>` : '-'}</td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const totalTasks = allData.length;
            const completedTasks = allData.filter(r => r.status === 'completed').length;
            const totalCost = allData.reduce((sum, r) => sum + (r.cost?.api_cost || 0), 0);
            const avgDuration = totalTasks > 0 ? Math.round(allData.reduce((sum, r) => sum + (r.duration_seconds || 0), 0) / totalTasks) : 0;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalCost').textContent = `$${totalCost.toFixed(4)}`;
            document.getElementById('avgDuration').textContent = `${avgDuration}s`;
        }

        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
    </script>
</body>
</html>
